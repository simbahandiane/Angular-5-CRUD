<div class="container">
     <div class="row">
         <table class="table">
             <thead class="thead-inverse">
             <tr>
                 <th class="text-center">User ID</th>
                 <th class="text-center">ID</th>
                 <th class="text-center">Title</th>
                 <th class="text-center">Body</th>
             </tr>
             </thead>
             <tbody>
             <tr *ngFor="let data of _dataArray">
                 <td class="text-center" style="width: 15px;">{{data.userId}}</td>
                 <td class="text-center" style="width: 15px;">{{data.id}}</td>
                 <td class="text-center" style="width: 200px;">{{data.title}}</td>
                 <td class="text-center">{{data.body}}</td>
             </tr>
             </tbody>
         </table>
     </div>
 </div>
